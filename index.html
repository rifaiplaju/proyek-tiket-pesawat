<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Tiket Pesawat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cari Tiket Pesawat Murah</h1>
    </header>

    <main>
        <div class="search-container">
            <form action="proses_pencarian.php" method="GET">
                <div class="form-group">
                    <label for="origin">Dari</label>
                    <input type="text" id="origin" name="origin" placeholder="Contoh: Jakarta (CGK)" required>
                </div>
                
                <div class="form-group">
                    <label for="destination">Ke</label>
                    <input type="text" id="destination" name="destination" placeholder="Contoh: Bali (DPS)" required>
                </div>

                <div class="form-group">
                    <label for="departure_date">Tanggal Pergi</label>
                    <input type="date" id="departure_date" name="departure_date" required>
                </div>

                <div class="form-group">
                    <label for="return_date">Tanggal Pulang</label>
                    <input type="date" id="return_date" name="return_date">
                </div>

                <button type="submit" class="search-button">Cari Tiket ✈️</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Website Pencarian Tiket</p>
    </footer>

</body>
</html>
